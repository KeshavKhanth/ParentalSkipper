name: Build Plugin

on:
  push:
    branches: [ "main", "master", "parental-skipper-plugin" ]
    tags:
      - 'v*'
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x

    - name: Restore dependencies
      run: dotnet restore ParentalSkipper.csproj

    - name: Build
      run: dotnet build ParentalSkipper.csproj --configuration Release --no-restore

    - name: Publish
      run: dotnet publish ParentalSkipper.csproj --configuration Release --no-build --output ./publish

    - name: Create Release Archive
      run: |
        cd publish
        zip -r ../ParentalSkipper.zip *
        cd ..

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ParentalSkipper-Plugin
        path: |
          ParentalSkipper.zip
          publish/ParentalSkipper.dll

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          publish/ParentalSkipper.dll
          ParentalSkipper.zip
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
