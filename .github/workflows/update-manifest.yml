name: Update Manifest

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  update-manifest:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Update manifest.json
      run: |
        # Get the latest release info
        LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v1.0.0")
        DOWNLOAD_URL="https://github.com/${{ github.repository }}/releases/download/${LATEST_TAG}/ParentalSkipper.dll"
        
        # Download the DLL to calculate checksum
        curl -L -o ParentalSkipper.dll "${DOWNLOAD_URL}" || echo "Release not found yet"
        
        if [ -f ParentalSkipper.dll ]; then
          CHECKSUM=$(md5sum ParentalSkipper.dll | awk '{print $1}')
          rm ParentalSkipper.dll
        else
          CHECKSUM="00000000000000000000000000000000"
        fi
        
        VERSION="${LATEST_TAG#v}"
        TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
        
        # Update manifest.json
        cat > manifest.json << EOF
[
  {
    "guid": "a741481e-3151-4ad9-968b-577317731032",
    "name": "Parental Skipper",
    "description": "Automatically skip manually defined scenes for content moderation. Allows you to skip awkward/embarrassing scenes in movies and shows when watching with family and friends.",
    "overview": "Skip restricted scenes automatically during playback",
    "owner": "KeshavKhanth",
    "category": "General",
    "versions": [
      {
        "version": "${VERSION}.0",
        "changelog": "See https://github.com/${{ github.repository }}/releases/tag/${LATEST_TAG}",
        "targetAbi": "10.8.0.0",
        "sourceUrl": "${DOWNLOAD_URL}",
        "checksum": "${CHECKSUM}",
        "timestamp": "${TIMESTAMP}"
      }
    ]
  }
]
EOF
    
    - name: Commit and push if changed
      run: |
        git config --global user.name 'GitHub Actions'
        git config --global user.email 'actions@github.com'
        git add manifest.json
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update manifest.json for release" && git push)
